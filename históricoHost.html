<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórico de partidas</title>
    <link rel="stylesheet" href="históricoCss.css" />
  </head>
  <body>
    <nav class="sidebar">
      <ul>
        <li class="sidebar-item">
          <a href="./">
            <img src="./assets/lupaQuester.svg" alt="" />
          </a>
        </li>
        <li class="sidebar-item menu" title="Partidas Guardadas">
          <a href="./partidasGuardadas.html">
            <img src="./assets/Grid.svg" alt="Lista de Questões" />
          </a>
        </li>
        <li class="sidebar-item menu" title="Criar Partida">
          <a href="./criarPartida.html">
            <img src="./assets/Add Square.svg" alt="Play" />
          </a>
        </li>
        <li class="sidebar-item menu" title="Lista de Questões">
          <a href="testeCriarQuestao.html">
            <img
              src="./assets/Text Bullet List Square.svg"
              alt="Lista de Questões"
            />
          </a>
        </li>
        <li class="sidebar-item menu" title="Historico de Partidas">
          <a href="historico.html">
            <img
              src="./assets/Document Copy.svg"
              alt="Historico de Partidas"
            />
          </a>
        </li>
      </ul>
      <ul>
        <li class="user-option" title="Configuração de Perfil">
          <a href="./configProfile.html">
            <img
              src="./assets/person-circle.svg"
              alt="Profile"
              id="profile-photo"
            />
          </a>
        </li>
        <li class="user-option" title="Logout">
          <a href="../../index.html" id="logout">
            <img src="/assets/logout.svg" alt="Logout" />
          </a>
        </li>
      </ul>
    </nav>
    <main class="content">
      <header>
        <div class="header-text">
          <h2>Histórico de partidas</h2>
        </div>
      </header>
      <section class="search-area">
        <div class="search-inputs">
          <div class="search-order">
            <img src="/assets/Arrow Sort Down Lines.svg" />
            <p>Ordenar:</p>
          </div>
          <div class="select-area">
            <div class="only-select-area">
              <select class="select-input">
                <option>Recentes</option>
                <option></option>
              </select>
              <select class="select-input">
                <option>Semestres</option>
                <option></option>
              </select>
            </div>
            <div class="search-bar-area">
              <input type="text" placeholder="Título" id="input-search" />
              <img src="/assets/Search.svg" id="search-icon" />
            </div>
          </div>
        </div>
      </section>
      <section class="quester-area">
        <img src="/assets/circle1 1.png" />
        <div>
          <h1>Uau, que vazio...</h1>
          <p>Você ainda não possui nenhum histórico de partida</p>
          <p>Que tal criar sua primeira partida?</p>
        </div>
        <button class="create-btn">Criar</button>
      </section>
    </main>
  </body>
</html>
